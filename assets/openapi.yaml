openapi: 3.0.0
info:
  title: Alpaca Broker API
  description: 'Open brokerage accounts, enable commission-free trading, and manage the ongoing user experience with Alpaca Broker API'
  version: 1.0.0
servers:
  - url: 'https://broker-api.sandbox.alpaca.markets/v1'
    description: Sandbox endpoint
  - url: 'https://broker-api.alpaca.markets/v1'
    description: Production endpoint
components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
  parameters:
    AccountID:
      name: account_id
      in: path
      required: true
      description: Account identifier.
      schema:
        type: string
        format: uuid
    OrderID:
      name: order_id
      in: path
      required: true
      description: Order identifier.
      schema:
        type: string
    DocumentID:
      name: document_id
      in: path
      required: true
      description: Document identifier.
      schema:
        type: string
        format: uuid
  schemas:
    Account:
      type: object
      properties:
        id:
          type: string
          format: uuid
        account_number:
          type: string
        status:
          $ref: '#/components/schemas/AccountStatus'
        currency:
          type: string
          description: Always "USD"
        created_at:
          type: string
          format: date-time
        last_equity:
          type: string
          format: decimal
        kyc_results:
          $ref: '#/components/schemas/KycResult'
      example:
        id: 0d18ae51-3c94-4511-b209-101e1666416b
        account_number: '9034005019'
        status: APPROVED
        currency: USD
        created_at: '2019-09-30T23:55:31.185998Z'
        last_equity: '1500.65'
    AccountStatus:
      type: string
      example: ACTIVE
      enum:
        - SUBMITTED
        - ACTION_REQUIRED
        - APPROVAL_PENDING
        - APPROVED
        - REJECTED
        - ACTIVE
        - DISABLED
        - ACCOUNT_CLOSED
      description: |
        - **SUBMITTED**
        The application has been submitted and in process.
        - **ACTION_REQUIRED**
        The application requires manual action.
        - **APPROVAL_PENDING**
        Initial value. The application approval process is in process.
        - **APPROVED**
        The account application has been approved, and waiting to be ACTIVE
        - **REJECTED**
        The account application is rejected for some reason
        - **ACTIVE**
        The account is fully active. Trading and funding are processed under this status.
        - **DISABLED**
        The account is disabled after ACTIVE status.
        - **ACCOUNT_CLOSED**
        The account is closed.
    DocumentType:
      type: string
      enum:
        - identity_verification
        - address_verification
        - date_of_birth_verification
        - tax_id_verification
        - account_approval_letter
        - cip_result
      description: |
        - identity_verification:
          identity verification document
        - address_verification:
          address verification document
        - date_of_birth_verification:
          date of birth verification document
        - tax_id_verification:
          tax ID verification document
        - account_approval_letter:
          407 approval letter
        - cip_result:
          initial CIP result
      example: identity_verification
    Contact:
      type: object
      description: |
        Contact is the model for the account owner contact information.
      properties:
        email_address:
          type: string
          format: email
          example: john.doe@example.com
        phone_number:
          type: string
          description: 'with country code, no hyphen or space'
          example: '+15556667788'
        street_address:
          type: array
          items:
            type: string
            example: 20 N San Mateo Dr
        city:
          type: string
          example: San Mateo
        state:
          type: string
          example: CA
        postal_code:
          type: string
          example: '94401'
        country:
          type: string
          example: USA
    Identity:
      type: object
      description: |
        Identity is the model to provide account owner’s identity information.
      properties:
        given_name:
          type: string
          example: John
        family_name:
          type: string
          example: Doe
        date_of_birth:
          type: string
          format: date
          example: '1990-01-01'
        tax_id:
          type: string
          example: 666-55-4321
        tax_id_type:
          type: string
          enum:
            - USA_SSN
            - AUS_TFN
            - AUS_ABN
            - DEU_TAX_ID
            - FRA_SPI
            - GBR_UTR
            - GBR_NINO
            - HUN_TIN
            - IND_PAN
            - ISR_TAX_ID
            - ITA_TAX_ID
            - JPN_TAX_ID
            - NLD_TIN
            - SGP_NRIC
            - SGP_FIN
            - SGP_ASGD
            - SGP_ITR
            - SWE_TAX_ID
            - NOT_SPECIFIED
        country_of_citizenship:
          type: string
          description: |
            [ISO 3166-1 alpha-3](https://www.iso.org/iso-3166-country-codes.html).
          example: USA
        country_of_birth:
          type: string
          description: |
            [ISO 3166-1 alpha-3](https://www.iso.org/iso-3166-country-codes.html).
          example: USA
        country_of_tax_residence:
          type: string
          description: |
            [ISO 3166-1 alpha-3](https://www.iso.org/iso-3166-country-codes.html).
          example: USA
        funding_source:
          type: array
          items:
            type: string
            enum:
              - employment_income
              - investments
              - inheritance
              - business_income
              - savings
              - family
        annual_income_min:
          type: number
        annual_income_max:
          type: number
        liquid_net_worth_min:
          type: number
        liquid_net_worth_max:
          type: number
        total_net_worth_min:
          type: number
        total_net_worth_max:
          type: number
        extra:
          type: object
          description: |
            any extra information used for KYC purposes
      required:
        - given_name
        - family_name
        - date_of_birth
        - country_of_tax_residence
        - funding_source
      example:
        given_name: John
        family_name: Doe
        date_of_birth: '1990-01-01'
        tax_id: 666-55-4321
        tax_id_type: USA_SSN
        country_of_citizenship: AUS
        country_of_birth: AUS
        country_of_tax_residence: USA
        funding_source:
          - employment_income
    Disclosures:
      type: object
      description: |
        Disclosures fields denote if the account owner falls under
        each category defined by FINRA rule. The client has to ask
        questions for the end user and the values should reflect
        their answers. 
        If one of the answers is true (yes), the account goes into
        ACTION_REQUIRED status.
      properties:
        employment_status:
          type: string
          enum:
            - unemployed
            - employed
            - student
            - retired
        employer_name:
          type: string
        employer_address:
          type: string
        employment_position:
          type: string
        is_control_person:
          type: boolean
        is_affiliated_exchange_or_finra:
          type: boolean
        is_politically_exposed:
          type: boolean
        immediate_family_exposed:
          type: boolean
      required:
        - is_control_person
        - is_affiliated_exchange_or_finra
        - is_politically_exposed
        - immediate_family_exposed
      example:
        is_control_person: false
        is_affiliated_exchange_or_finra: false
        is_politically_exposed: false
        immediate_family_exposed: false
    KycResult:
      type: object
      description: Hold information about the result of KYC.
      properties:
        reject:
          type: object
        accept:
          type: object
        indeterminate:
          type: object
        addidional_information:
          type: string
    Agreements:
      type: array
      description: |
        The client has to present Alpaca Account Agreement and
        Margin Agreement to the end user, and have them read
        full sentences.
      items:
        type: object
        properties:
          agreement:
            type: string
            enum:
              - margin_agreement
              - account_agreement
              - customer_agreement
            description: |
              - margin_agreement: Alpaca Margin Agreement
              - account_agreement: Alpaca Account Agreement
              - customer_agreement: Alpaca Customer Agreement
          signed_at:
            type: string
            format: date-time
            example: '2020-09-11T18:09:33Z'
          ip_address:
            type: string
            format: ipv4
            example: 185.13.21.99
        required:
          - agreement
          - signed_at
          - ip_address
    ApplicationDocument:
      type: object
      description: |
        If an account has documents on the application submission,
        it has the ApplicationDocument model in exchange with
        DocumentUpload.
      properties:
        id:
          type: string
          format: uuid
        document_type:
          type: string
          $ref: '#/components/schemas/DocumentType'
        document_sub_type:
          type: string
        mime_type:
          type: string
        created_at:
          type: string
          format: date-time
      required:
        - id
        - document_type
        - mime_type
        - created_at
      example:
        id: 0d18ae51-3c94-4511-b209-101e1666416b
        document_type: identity_verification
        document_sub_type: passport
        mime_type: image/jpeg
        created_at: '2019-09-30T23:55:31.185998Z'
    DocumentUpload:
      type: object
      description: |
        If an account has documents after the submission, it has
        the Document model in exchange with DocumentUpload.
      properties:
        document_type:
          $ref: '#/components/schemas/DocumentType'
        document_sub_type:
          type: string
          example: passport
        content:
          type: string
          format: base64
          example: QWxwYWNhcyBjYW5ub3QgbGl2ZSBhbG9uZS4=
        mime_type:
          type: string
          example: image/jpeg
      required:
        - document_type
        - content
        - mime_type
      example:
        document_type: identity_verification
        document_sub_type: passport
        content: QWxwYWNhcyBjYW5ub3QgbGl2ZSBhbG9uZS4=
        mime_type: image/jpeg
    TrustedContact:
      type: object
      description: |
        This model input is optional. However, the client should
        make reasonable effort to obtain the trusted contact information.
        See more details in [FINRA Notice 17-11](https://www.finra.org/sites/default/files/Regulatory-Notice-17-11.pdf)
      properties:
        given_name:
          type: string
          example: Jane
        family_name:
          type: string
          example: Doe
        email_address:
          type: string
          format: email
          description: |
            at least one of `email_address`, `phone_number` or
            `street_address` is required
          example: jane.doe@example.com
        phone_number:
          type: string
          description: |
            at least one of `email_address`, `phone_number` or
            `street_address` is required
        street_address:
          type: array
          items:
            type: string
          description: |
            at least one of `email_address`, `phone_number` or
            `street_address` is required
        city:
          type: string
          description: |
            required if `street_address` is set
        state:
          type: string
          description: |
            required if `street_address` is set
        postal_code:
          type: string
          description: |
            required if `street_address` is set
        country:
          type: string
          description: |
            [ISO 3166-1 alpha-3](https://www.iso.org/iso-3166-country-codes.html).
            required if `street_address` is set
      required:
        - given_name
        - family_name
      example:
        given_name: Jane
        family_name: Doe
        email_address: jane.doe@example.com
    AccountExtended:
      allOf:
        - $ref: '#/components/schemas/Account'
        - type: object
          properties:
            contact:
              $ref: '#/components/schemas/Contact'
            identity:
              $ref: '#/components/schemas/Identity'
            disclosures:
              $ref: '#/components/schemas/Disclosures'
            agreements:
              $ref: '#/components/schemas/Agreements'
            documents:
              type: array
              items:
                $ref: '#/components/schemas/ApplicationDocument'
            trusted_contact:
              $ref: '#/components/schemas/TrustedContact'
      example:
        id: 0d18ae51-3c94-4511-b209-101e1666416b
        account_number: '9034005019'
        status: APPROVED
        currency: USD
        created_at: '2019-09-30T23:55:31.185998Z'
        contact: {}
        identity: {}
        agreements: []
        trusted_contact: {}
    AccountUpdate:
      allOf:
        - $ref: '#/components/schemas/Contact'
        - $ref: '#/components/schemas/Identity'
        - $ref: '#/components/schemas/Disclosures'
        - $ref: '#/components/schemas/TrustedContact'
    JournalJNLC:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: journal ID
        entry_type:
          type: string
          description: JNLC (constant)
        from_account:
          type: string
          format: uuid
          description: account ID the amount goes from
        to_account:
          type: string
          format: uuid
        description:
          type: string
          description: ID the amount goes to
        settle_date:
          type: string
          format: date
        status:
          type: string
          enum:
            - pending
            - canceled
            - executed
        net_amount:
          type: string
          format: decimal
        transmitter_name:
          type: string
          description: max 255 characters
        transmitter_account_number:
          type: string
          description: max 255 characters
        transmitter_address:
          type: string
          description: max 255 characters
        transmitter_financial_institution:
          type: string
          description: max 255 characters
        transmitter_timestamp:
          type: string
          format: date-time
      required:
        - id
        - entry_type
        - from_account
        - to_account
        - settle_date
        - net_amount
      example:
        id: f45g67h8-d1fc-4136-aa4f-cf4460aecdfc
        entry_type: JNLC
        from_account: 8fjkjn-4483-4199-840f-6c5fe0b7ca24
        to_account: 3gtt65jd-6f2a-433c-8c33-17b66b8941fa
        status: pending
        net_amount: '115.5'
    JournalJNLS:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: journal ID
        entry_type:
          type: string
          description: JNLS (constant)
        from_account:
          type: string
          format: uuid
          description: account ID the shares go from
        to_account:
          type: string
          format: uuid
          description: account ID the shares go to
        settle_date:
          type: string
          format: date
        status:
          type: string
          enum:
            - pending
            - canceled
            - executed
        symbol:
          type: string
        qty:
          type: string
          format: decimal
        price:
          type: string
          format: decimal
      required:
        - id
        - entry_type
        - from_account
        - to_account
        - settle_date
        - symbol
        - qty
        - price
      example:
        id: h7h5g33f-ef01-4458-9a4b-9598727a406f
        entry_type: JNLS
        from_account: 8fjkjn-4483-4199-840f-6c5fe0b7ca24
        to_account: 3gtt65jd-6f2a-433c-8c33-17b66b8941fa
        status: executed
        symbol: AAPL
        qty: '2'
        price: '128.23'
    AccountCreationObject:
      type: object
      properties:
        contact:
          $ref: '#/components/schemas/Contact'
        identity:
          $ref: '#/components/schemas/Identity'
        disclosures:
          $ref: '#/components/schemas/Disclosures'
        agreements:
          $ref: '#/components/schemas/Agreements'
        documents:
          type: array
          items:
            $ref: '#/components/schemas/DocumentUpload'
        trusted_contact:
          $ref: "#/components/schemas/TrustedContact"
    CreateOrder:
      type: object
      properties:
        symbol:
          type: string
          example: AAPL
        qty:
          type: string
          format: decimal
          example: 4.124
        notional:
          type: string
          format: decimal
          example: 3
        side:
          type: string
          enum:
            - buy
            - sell
          example: buy
        type:
          type: string
          enum:
            - market
            - limit
            - stop
            - stop_limit
            - trailing_stop
          example: limit
        time_in_force:
          type: string
          enum:
            - day
            - gtc
            - opg
            - cls
            - ioc
            - fok
          example: gtc
        limit_price:
          type: string
          format: decimal
          example: 3.14
        stop_price:
          type: string
          format: decimal
          example: 3.14
        trail_price:
          type: string
          format: decimal
          example: 3.14
        trail_percent:
          type: string
          format: decimal
          example: 5
        extended_hours:
          type: boolean
          example: false
        client_order_id:
          type: string
          example: "eb9e2aaa-f71a-4f51-b5b4-52a6c565dad4"
        order_class:
          type: string
          enum:
            - simple
            - bracket
            - oco
            - oto
          example: simple
        take_profit:
          type: object
          properties:
            limit_price:
              type: string
              format: decimal
              example: 3.14
        stop_loss:
          type: object
          properties:
            stop_price:
              type: string
              format: decimal
              example: 3.14
            limit_price:
              type: string
              format: decimal
              example: 3.14
        commission:
          type: string
          format: decimal
          example: 1
      required:
        - symbol
        - side
        - type
        - time_in_force
    OrderObject:
          $ref: '#/components/schemas/TrustedContact'
    BankResource:
      allOf:
        - $ref: '#/components/schemas/IdentifiedResource'
        - $ref: '#/components/schemas/BankData'
        - type: object
          properties:
            account_id:
              type: string
              format: uuid
            status:
              type: string
              enum:
                - QUEUED
                - CANCEL_REQUESTED
                - SENT_TO_CLEARING
                - APPROVED
                - CANCELED
          required:
            - account_id
            - status
    BankData:
      title: BankData
      type: object
      properties:
        name:
          type: string
        bank_code:
          type: string
        bank_code_type:
          type: string
          enum:
            - ABA
            - BIC
        country:
          type: string
        state_province:
          type: string
        postal_code:
          type: string
        city:
          type: string
        street_address:
          type: string
        account_number:
          type: string
      required:
        - name
        - bank_code
        - bank_code_type
        - account_number
    IdentifiedResource:
      title: IdentifiedResource
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "61e69015-8549-4bfd-b9c3-01e75843f47d"
        client_order_id:
          type: string
          example: "61e69015-8549-4bfd-b9c3-01e75843f47d"
        created_at:
          type: string
          format: date-time
          example: "2021-03-16T18:38:01.942282Z"
        updated_at:
          type: string
          format: date-time
          example: "2021-03-16T18:38:01.942282Z"
        submitted_at:
          type: string
          format: date-time
          example: "2021-03-16T18:38:01.942282Z"
        filled_at:
          nullable: true
          type: string
          format: date-time
          example: "2021-03-16T18:38:01.942282Z"
        expired_at:
          nullable: true
          type: string
          format: date-time
          example: "2021-03-16T18:38:01.942282Z"
        canceled_at:
          nullable: true
          type: string
          format: date-time
          example: "2021-03-16T18:38:01.942282Z"
        failed_at:
          nullable: true
          type: string
          format: date-time
          example: "2021-03-16T18:38:01.942282Z"
        replaced_at:
          nullable: true
          type: string
          format: date-time
          example: "2021-03-16T18:38:01.942282Z"
        replaced_by:
          nullable: true
          type: string
          format: uuid
          example: "61e69015-8549-4bfd-b9c3-01e75843f47d"
        replaces:
          nullable: true
          type: string
          format: uuid
          example: "61e69015-8549-4bfd-b9c3-01e75843f47d"
        asset_id:
          type: string
          format: uuid
          example: "61e69015-8549-4bfd-b9c3-01e75843f47d"
        symbol:
          type: string
          example: AALP
        asset_class:
          type: string
        notional:
          nullable: true
          type: string
          format: decimal
          example: 4.2
        qty:
          nullable: true
          type: string
          format: decimal
          example: 4.2
        filled_qty:
          type: string
          format: decimal
          example: 4.2
        filled_avg_price:
          nullable: true
          type: string
          format: decimal
          example: 4.2
        order_class:
          type: string
          enum:
            - simple
            - bracket
            - oco
            - oto
          example: bracket
        order_type:
          type: string
          enum:
            - market
            - limit
            - stop
            - stop_limit
            - trailing_stop
          example: stop
        type:
          type: string
          enum:
            - market
            - limit
            - stop
            - stop_limit
            - trailing_stop
          example: stop
        side:
          type: string
          enum:
            - buy
            - sell
          example: buy
        time_in_force:
          type: string
          enum:
            - day
            - gtc
            - opg
            - cls
            - ioc
            - fok
          example: gtc
        limit_price:
          nullable: true
          type: string
          format: decimal
          example: 3.14
        stop_price:
          nullable: true
          type: string
          format: decimal
          example: 3.14
        status:
          type: string
          enum:
            - new
            - partially_filled
            - filled
            - done_for_day
            - canceled
            - expired
            - replaced
            - pending_cancel
            - pending_replace
            - accepted
            - pending_new
            - accepted_for_bidding
            - stopped
            - rejected
            - suspended
            - calculated
          example: filled
        extended_hours:
          type: boolean
          example: true
        legs:
          nullable: true
          type: array
          items:
            $ref: "#/components/schemas/OrderObject"
        trail_price:
          nullable: true
          type: string
          format: decimal
          example: 3.14
        trail_percent:
          nullable: true
          type: string
          format: decimal
          example: 5
        hwm:
          nullable: true
          type: string
          format: decimal
          example: 3.14
        commission:
          type: string
          format: decimal
          example: 3.14
    PatchOrder:
      type: object
      properties:
        qty:
          type: string
          format: decimal
          example: 4.2
        time_in_force:
          type: string
          enum:
            - day
            - gtc
            - opg
            - cls
            - ioc
            - fok
          example: gtc
        limit_price:
          type: string
          format: decimal
          example: 3.14
        stop_price:
          type: string
          format: decimal
          example: 3.14
        trail:
          type: string
          format: decimal
          example: 3.14
        client_order_id:
          type: string
          example: "61e69015-8549-4bfd-b9c3-01e75843f47d"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - created_at
        - updated_at
    ACHRelationshipData:
      description: ''
      type: object
      x-examples:
        example-1:
          account_owner_name: John Doe
          bank_account_type: CHECKING
          bank_account_number: 32131231abc
          bank_routing_number: '121000358'
          nickname: Bank of America Checking
      properties:
        account_owner_name:
          type: string
          minLength: 1
        bank_account_type:
          type: string
          minLength: 1
          enum:
            - CHECKING
            - SAVINGS
        bank_account_number:
          type: string
          minLength: 1
        bank_routing_number:
          type: string
          minLength: 1
        nickname:
          type: string
          minLength: 1
      required:
        - account_owner_name
        - bank_account_type
        - bank_account_number
        - bank_routing_number
      title: ACHRelationshipData
    ACHRelationshipResource:
      title: ACHRelationshipResource
      allOf:
        - $ref: '#/components/schemas/IdentifiedResource'
        - $ref: '#/components/schemas/ACHRelationshipData'
        - type: object
          properties:
            account_id:
              type: string
              format: uuid
            status:
              type: string
              enum:
                - QUEUED
                - APPROVED
                - PENDING
                - CANCEL_REQUESTED
          required:
            - account_id
            - status
    Error:
      title: Error
      type: object
      properties:
        code:
          type: number
        message:
          type: string
      required:
        - code
        - message
    UntypedACHTransferData:
      title: UntypedACHTransferData
      allOf:
        - $ref: '#/components/schemas/UntypedTransferData'
        - type: object
          properties:
            relationship_id:
              type: string
              format: uuid
          required:
            - relationship_id
    TransferResource:
      title: TransferResource
      allOf:
        - $ref: '#/components/schemas/IdentifiedResource'
        - type: object
          properties:
            type:
              type: string
              enum:
                - ach
                - wire
            status:
              type: string
              enum:
                - QUEUED
                - PENDING
                - REJECTED
                - APPROVED
                - COMPLETE
            account_id:
              type: string
              format: uuid
            reason:
              type: string
              nullable: true
            expires_at:
              type: string
              format: date-time
          required:
            - type
            - status
            - account_id
            - expires_at
        - oneOf:
            - $ref: '#/components/schemas/UntypedACHTransferData'
            - $ref: '#/components/schemas/UntypedWireTransferData'
          discriminator:
            propertyName: type
            mapping:
              ach: '#/components/schemas/UntypedACHTransferData'
              wire: '#/components/schemas/UntypedWireTransferData'
    TransferData:
      title: TransferData
      allOf:
        - type: object
          properties:
            transfer_type:
              type: string
              enum:
                - ach
                - wire
            timing:
              type: string
              enum:
                - immediate
          required:
            - transfer_type
        - oneOf:
            - $ref: '#/components/schemas/UntypedACHTransferData'
            - $ref: '#/components/schemas/UntypedWireTransferData'
          discriminator:
            propertyName: transfer_type
            mapping:
              ach: '#/components/schemas/UntypedACHTransferData'
              wire: '#/components/schemas/UntypedWireTransferData'
    UntypedWireTransferData:
      allOf:
        - $ref: '#/components/schemas/UntypedTransferData'
        - type: object
          properties:
            additional_information:
              type: string
            bank_id:
              type: string
              format: uuid
          required:
            - bank_id
      title: UntypedWireTransferData
    UntypedTransferData:
      title: UntypedTransferData
      type: object
      properties:
        amount:
          type: string
          format: decimal
        direction:
          type: string
          enum:
            - INCOMING
            - OUTGOING
      required:
        - amount
        - direction
  responses:
    Forbidden:
      description: Request is forbidden
      content:
        application/json:
          schema:
            type: string
    BadRequest:
      description: Malformed input.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotAuthorized:
      description: Client is not authorized for this operation.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Resource does not exist.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
